name: Integration Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Self test
        id: selftest
        # Put your action repo here
        uses: diku-dk/futhark-ci@main
        with:
          myInput: write

      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.myOutput }}" == "write"
